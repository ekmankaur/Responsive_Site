<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
rel="stylesheet"/>
<link rel="stylesheet" href="styles.css">
<title>WebClothes</title>

<body>
    <header id="main-header">
        <a href="index.html" id="logo"> Stem.Rep </a>
        <nav>
            <ul>
                <li>
                    <a href="">Collection</a>
                </li>
                <li>
                    <a href="">My Orders</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Browse Our STEM Collection</h1>

        <section id="latest-products">
            <ul>
                <li class="clothing-items">
                    <article>
                        <img src="img/womenStem.jpg" alt="Women's Stem Hoodie">
                        <div class="clothing-item-content">
                            <h3>Women's Hoodie</h3>
                            <a href="" class="btn">Add to Card</a>
                        </div>
                    </article>
                </li>
                <li class="clothing-items">
                    <article>
                        <img src="img/menStem.jpg" alt="Men's Stem Hoodie">
                        <div class="clothing-item-content">
                            <h3>Men's Hoodie</h3>
                            <a href="" class="btn">Add to Cart</a>

                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>

</html>
